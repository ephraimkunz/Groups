<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <link rel="stylesheet" href="static/css/style.css">

  <title>Group Scheduler</title>
</head>

<body>
  <div class="container">
    <h1>Group Scheduler</h1>
    <br>
    <label for="inputTimezone">Display Timezone</label>
    <select class="selectpicker" id="inputTimezone" data-live-search="true" title="Select a timezone"></select>
    <br>
    <br>
    <label for="schedule-ids" style="vertical-align: top;">Schedule Codes</label>
    <textarea id="schedule-ids" cols="100" rows="5"
      placeholder="Paste in schedule codes separated by commas, whitespaces, or newlines."></textarea>
    <br>
    <br>
    <label for="schedule-table">Student Availabilities</label>
    <div class="table-responsive table-vertical-scroll">
      <table id="schedule-table" class="schedule-display-table table table-sm table-bordered">
        <thead class="thead-light">
          <tr>
            <th style="width:200px">Student</th>
            <th colspan="24">Monday</th>
            <th colspan="24">Tuesday</th>
            <th colspan="24">Wednesday</th>
            <th colspan="24">Thursday</th>
            <th colspan="24">Friday</th>
            <th colspan="24">Saturday</th>
            <th colspan="24">Sunday</th>
          </tr>
          <tr id="hour-header">
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    <br>
    <br>
    <br>
    <form>
      <div class="form-group">
        <label for="inputGroupSize">Group Size</label>
        <input type="number" min="1" max="100" class="form-control" id="inputGroupSize" placeholder="Enter the ideal number of student to be in each group">
      </div>
      <button type="button" class="btn btn-primary" id="submit-button">Create Groups</button>
      <br>
      <br>
      <pre><code id="groups_output"></code></pre>
    </form>

    <script type="module" src="static/js/scheduler_module.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <script src="static/js/scheduler_main.js"></script>

</body>

</html>
