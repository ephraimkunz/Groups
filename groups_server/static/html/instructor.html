<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <link rel="stylesheet" href="static/css/style_instructor.css">

  <title>Group Scheduler</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-dark bg-primary">
      <span class="navbar-brand mb-0 h1">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-week"
          viewBox="0 0 20 20">
          <path
            d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z" />
          <path
            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
        </svg>
        Group Scheduler
      </span>
      <span class="navbar-text">
        Put your students in groups according to their availability.
      </span>
    </nav>
    <br>
    <label for="inputTimezone">Display Timezone</label>
    <select class="selectpicker" id="inputTimezone" data-live-search="true" title="Select a timezone"></select>
    <br>
    <br>
    <label for="schedule-ids" style="vertical-align: top;">Schedule Codes</label>
    <textarea id="schedule-ids" style="width: 100%;" rows="5"
      placeholder="Paste in schedule codes separated by commas, whitespaces, or newlines."></textarea>
    <br>
    <br>
    <label for="schedule-table">Student Availabilities</label>
    <div class="table-responsive table-vertical-scroll">
      <table id="schedule-table" class="schedule-display-table table table-sm table-bordered">
        <thead class="thead-light">
          <tr>
            <th style="width:200px">Student</th>
            <th colspan="24">Monday</th>
            <th colspan="24">Tuesday</th>
            <th colspan="24">Wednesday</th>
            <th colspan="24">Thursday</th>
            <th colspan="24">Friday</th>
            <th colspan="24">Saturday</th>
            <th colspan="24">Sunday</th>
          </tr>
          <tr id="hour-header">
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    <br>
    <br>
    <br>
    <form>
      <div class="form-group">
        <label for="inputGroupSize">Group Size</label>
        <input type="number" min="1" max="100" class="form-control" id="inputGroupSize"
          placeholder="Enter the ideal number of student to be in each group">
      </div>
      <button type="button" class="btn btn-primary" id="submit-button">
        Create Groups
        <span id="group-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
          hidden></span></button>
    </form>
    <br>
    <br>
    <table class="table table-sm table-bordered" id="groups-table">
      <thead class="thead-light">
        <tr>
          <th>Group Number</th>
          <th>Group Members</th>
          <th>Suggested Meet Times</th>
        </tr>
      </thead>
      <tbody id="groups-table-body">
      </tbody>
    </table>
    <br>
    <br>
    <script type="module" src="static/js/scheduler_module.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <script src="static/js/scheduler_main.js"></script>

</body>

</html>
